<div class="wc-router-outlet-container">

    <div>
        這是一般的ICON顏色
        <mat-icon>person</mat-icon>
    </div>
    <div>
        這是加上primary顏色的ICON
        <mat-icon color="primary">thumb_up</mat-icon>
    </div>
    <div>
        這是加上accent顏色的ICON
        <mat-icon color="accent">info</mat-icon>
    </div>
    <div>
        這是加上warn顏色的ICON
        <mat-icon color="warn">warning</mat-icon>
    </div>

    <div>
        <h3> 扁平化按鈕 (mat-button) </h3>
        <button mat-button>我是按鈕</button>
        <button mat-button color="primary">Primary</button>
        <button mat-button color="accent">Accent</button>
        <button mat-button color="warn">Warn</button>
        <button mat-button disabled>Disabled</button>
        <a mat-button>Link</a>
        <!-- 放在a tag裡面也沒問題 -->
    </div>

    <div>
        <h3> 凸起的按鈕 (mat-raised-button) </h3>
        <button mat-raised-button>我是raised按鈕</button>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
        <button mat-raised-button disabled>Disabled</button>
        <a mat-button>Link</a>
    </div>

    <div>
        <h3> Icon按鈕 </h3>
        <button mat-raised-button color="primary"><mat-icon>thumb_up</mat-icon> 我有Icon</button>
        <!--只想要icon，不要搭配文字-->
        <button mat-raised-button color="primary"><mat-icon>thumb_up</mat-icon></button>
        <!--不留白-->
        <button mat-icon-button color="primary"><mat-icon>thumb_up</mat-icon></button>
        <!--凸顯這個按鈕，且左右不留白的樣式：圓形-->
        <button mat-raised-button mat-icon-button color="primary"><mat-icon>thumb_up</mat-icon></button>
    </div>

    <div>
        <h3> 浮動的動作按鈕 (mat-fab / mat-min-fab) </h3>

        <h3> mat-fab </h3>
        <button mat-fab>
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-fab color="primary">
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-fab color="accent">
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-fab color="warn">
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-fab disabled>
      <mat-icon>thumb_up</mat-icon>
    </button>

        <h3> mat-min-fab </h3>
        <button mat-mini-fab>
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-mini-fab color="primary">
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-mini-fab color="accent">
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-mini-fab color="warn">
      <mat-icon>thumb_up</mat-icon>
    </button>
        <button mat-mini-fab disabled>
      <mat-icon>thumb_up</mat-icon>
    </button>
    </div>

</div>
